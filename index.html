<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WS Fitness</title>

<style>
body{
  background:#0f172a;
  color:white;
  font-family:Arial;
  padding:20px;
}
h2{color:#38bdf8}
input,select{
  width:100%;
  padding:12px;
  margin-top:6px;
  margin-bottom:12px;
  border-radius:10px;
  border:none;
  background:#1e293b;
  color:white;
}
button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:10px;
  background:#2563eb;
  color:white;
  font-weight:bold;
  margin-top:6px;
  cursor:pointer;
}
.box{
  background:#1e293b;
  padding:15px;
  border-radius:15px;
  margin-bottom:20px;
}
.hidden{display:none}
</style>
</head>

<body>

<h2>WS Fitness</h2>

<div id="authBox" class="box">

<h3>Login</h3>
<input id="email" placeholder="Email">
<input id="password" type="password" placeholder="Password">
<button onclick="login()">Login</button>

<hr>

<h3>Create Account</h3>
<select id="roleSelect">
  <option value="user">User</option>
  <option value="coach">Coach</option>
</select>
<input id="name" placeholder="Name">
<input id="emailCreate" placeholder="Email">
<input id="passwordCreate" type="password" placeholder="Password">
<button onclick="signup()">Create Account</button>

</div>

<div id="appBox" class="box hidden">
  <h3 id="welcome"></h3>
  <p id="roleText"></p>
  <button onclick="logout()">Logout</button>
</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
import { getFirestore, doc, setDoc, getDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAK06AL_e24OQuoWvNmp9I6Xkc2Yx9ZoBc",
  authDomain: "ws-fitness.firebaseapp.com",
  projectId: "ws-fitness",
  storageBucket: "ws-fitness.firebasestorage.app",
  messagingSenderId: "639434705944",
  appId: "1:639434705944:web:4f0eef88b76e4d856c076d",
  measurementId: "G-BZG7GS5ZDW"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

window.login = async function(){
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  try{
    await signInWithEmailAndPassword(auth,email,password);
  }catch(e){
    alert(e.message);
  }
}

window.signup = async function(){
  const name = document.getElementById("name").value;
  const email = document.getElementById("emailCreate").value;
  const password = document.getElementById("passwordCreate").value;
  const role = document.getElementById("roleSelect").value;

  try{
    const cred = await createUserWithEmailAndPassword(auth,email,password);

    await setDoc(doc(db,"users",cred.user.uid),{
      name:name,
      role:role,
      createdAt:serverTimestamp(),
      active:true
    });

    alert("Account created");
  }catch(e){
    alert(e.message);
  }
}

window.logout = async function(){
  await signOut(auth);
}

onAuthStateChanged(auth, async(user)=>{
  if(user){
    const snap = await getDoc(doc(db,"users",user.uid));
    const data = snap.data();

    document.getElementById("authBox").classList.add("hidden");
    document.getElementById("appBox").classList.remove("hidden");

    document.getElementById("welcome").innerText="Welcome "+data.name;
    document.getElementById("roleText").innerText="Role: "+data.role;

  }else{
    document.getElementById("authBox").classList.remove("hidden");
    document.getElementById("appBox").classList.add("hidden");
  }
});

</script>
</body>
</html>
