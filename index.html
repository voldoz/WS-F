<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>WS Fitness</title>

<style>
body{
  background:#0f172a;
  color:white;
  font-family:Arial;
  padding:20px;
}
h2{color:#38bdf8}
input,select{
  width:100%;
  padding:12px;
  margin-top:6px;
  margin-bottom:12px;
  border-radius:10px;
  border:none;
  background:#1e293b;
  color:white;
}
button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:10px;
  background:#2563eb;
  color:white;
  font-weight:bold;
  margin-top:6px;
  cursor:pointer;
}
.box{
  background:#1e293b;
  padding:15px;
  border-radius:15px;
  margin-bottom:20px;
}
.hidden{display:none}
.badge{
  background:#0b1220;
  padding:6px 10px;
  border-radius:10px;
  margin-right:6px;
  display:inline-block;
}
</style>
</head>

<body>

<h2>WS Fitness</h2>

<div id="authBox" class="box">

<h3>Login</h3>
<input id="email" placeholder="Email">
<input id="password" type="password" placeholder="Password">
<button onclick="login()">Login</button>

<hr>

<h3>Create Account</h3>
<select id="roleSelect">
  <option value="user">User</option>
  <option value="coach">Coach</option>
</select>
<input id="name" placeholder="Name">
<input id="emailCreate" placeholder="Email">
<input id="passwordCreate" type="password" placeholder="Password">
<button onclick="signup()">Create Account</button>

<p id="msg"></p>

</div>

<div id="appBox" class="box hidden">

<div>
  <span class="badge" id="sessEmail"></span>
  <span class="badge" id="sessRole"></span>
  <span class="badge" id="sessUid"></span>
</div>

<br>

<div id="adminPanel" class="hidden">
  <h3>Admin Panel</h3>
  <input id="makeAdminUid" placeholder="Enter UID to make Admin">
  <button onclick="makeAdmin()">Make Admin</button>
</div>

<button onclick="logout()">Logout</button>

</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
import { getFirestore, doc, setDoc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAK06AL_e24OQuoWvNmp9I6Xkc2Yx9ZoBc",
  authDomain: "ws-fitness.firebaseapp.com",
  projectId: "ws-fitness",
  storageBucket: "ws-fitness.firebasestorage.app",
  messagingSenderId: "639434705944",
  appId: "1:639434705944:web:4f0eef88b76e4d856c076d"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

window.login = async function(){
  try{
    await signInWithEmailAndPassword(
      auth,
      document.getElementById("email").value,
      document.getElementById("password").value
    );
  }catch(e){
    document.getElementById("msg").innerText = e.message;
  }
}

window.signup = async function(){
  try{
    const role = document.getElementById("roleSelect").value;

    const cred = await createUserWithEmailAndPassword(
      auth,
      document.getElementById("emailCreate").value,
      document.getElementById("passwordCreate").value
    );

    await setDoc(doc(db,"users",cred.user.uid),{
      name: document.getElementById("name").value,
      role: role,
      active:true
    });

    alert("Account created");
  }catch(e){
    document.getElementById("msg").innerText = e.message;
  }
}

window.logout = async function(){
  await signOut(auth);
}

window.makeAdmin = async function(){
  const uid = document.getElementById("makeAdminUid").value;

  await updateDoc(doc(db,"users",uid),{
    role:"admin"
  });

  alert("User is now admin");
}

onAuthStateChanged(auth, async(user)=>{
  if(user){

    const snap = await getDoc(doc(db,"users",user.uid));
    const data = snap.data();

    document.getElementById("authBox").classList.add("hidden");
    document.getElementById("appBox").classList.remove("hidden");

    document.getElementById("sessEmail").innerText = user.email;
    document.getElementById("sessRole").innerText = "ROLE: "+data.role;
    document.getElementById("sessUid").innerText = "UID: "+user.uid;

    if(data.role==="admin"){
      document.getElementById("adminPanel").classList.remove("hidden");
    }else{
      document.getElementById("adminPanel").classList.add("hidden");
    }

  }else{
    document.getElementById("authBox").classList.remove("hidden");
    document.getElementById("appBox").classList.add("hidden");
  }
});

</script>
</body>
</html>
